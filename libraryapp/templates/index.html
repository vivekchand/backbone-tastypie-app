<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Backbone.js Library</title>
        <link rel="stylesheet" href="/static/css/screen.css">
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="release_date">Release date: </label><input id="release_date" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>

        <script id="bookTemplate" type="text/template">
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= release_date %></li>
            </ul>

            <button class="delete">Delete</button>
        </script>
        <script src="/static/js/lib/jquery.min.js"></script>
        <script src="/static/js/lib/underscore-min.js"></script>
        <script src="/static/js/lib/backbone-min.js"></script>
        <script src="/static/js/lib/backbone-tastypie.js"></script>
        <script src="/static/js/models/book.js"></script>
        <script src="/static/js/collections/library.js"></script>
        <script src="/static/js/views/book.js"></script>
        <script src="/static/js/views/library.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
